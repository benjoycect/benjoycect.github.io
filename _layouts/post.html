{% include head.html %}
<article class="post-wrapper">
	<header class="post-header">
		<h1 class="post__title">
			{{ page.title }}
		</h1>
		<p class="post__date">Published on {{ page.date | date: "%b %-d, %Y" }}</p>
	</header>
	<div class="post-content">
	  {{ content }}
	</div>
</article>
